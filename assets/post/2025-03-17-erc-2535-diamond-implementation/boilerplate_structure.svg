<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Diamond 패턴 보일러플레이트 구조</text>
  
  <!-- 폴더 구조 시작 -->
  <rect x="50" y="80" width="700" height="500" rx="8" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- 메인 폴더 제목 -->
  <text x="70" y="110" font-family="Consolas, monospace" font-size="18" fill="#4e73df">solidity-contract-boilerplate/</text>
  
  <!-- 서브폴더: src -->
  <text x="90" y="140" font-family="Consolas, monospace" font-size="16" fill="#333">src/</text>
  
  <!-- 서브폴더: contracts -->
  <text x="110" y="170" font-family="Consolas, monospace" font-size="16" fill="#333">contracts/</text>
  
  <!-- Diamond.sol -->
  <rect x="130" y="180" width="300" height="30" rx="5" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="140" y="200" font-family="Consolas, monospace" font-size="14" fill="#333">Diamond.sol</text>
  <text x="450" y="200" font-family="Arial" font-size="14" fill="#1890ff">메인 다이아몬드 컨트랙트</text>
  
  <!-- 서브폴더: facets -->
  <text x="130" y="230" font-family="Consolas, monospace" font-size="16" fill="#333">facets/</text>
  
  <!-- facets 내부 파일들 -->
  <rect x="150" y="240" width="300" height="30" rx="5" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="160" y="260" font-family="Consolas, monospace" font-size="14" fill="#333">DiamondCutFacet.sol</text>
  <text x="450" y="260" font-family="Arial" font-size="14" fill="#52c41a">다이아몬드 컷 기능</text>
  
  <rect x="150" y="280" width="300" height="30" rx="5" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="160" y="300" font-family="Consolas, monospace" font-size="14" fill="#333">DiamondLoupeFacet.sol</text>
  <text x="450" y="300" font-family="Arial" font-size="14" fill="#52c41a">다이아몬드 정보 조회</text>
  
  <rect x="150" y="320" width="300" height="30" rx="5" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="160" y="340" font-family="Consolas, monospace" font-size="14" fill="#333">CounterFacet.sol</text>
  <text x="450" y="340" font-family="Arial" font-size="14" fill="#52c41a">V1 카운터 기능</text>
  
  <rect x="150" y="360" width="300" height="30" rx="5" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="160" y="380" font-family="Consolas, monospace" font-size="14" fill="#333">CounterFacetV2.sol</text>
  <text x="450" y="380" font-family="Arial" font-size="14" fill="#52c41a">V2 카운터 (확장 기능)</text>
  
  <rect x="150" y="400" width="300" height="30" rx="5" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="160" y="420" font-family="Consolas, monospace" font-size="14" fill="#333">CounterFacetV3.sol</text>
  <text x="450" y="420" font-family="Arial" font-size="14" fill="#52c41a">V3 카운터 (스토리지 확장)</text>
  
  <!-- 서브폴더: libraries -->
  <text x="130" y="450" font-family="Consolas, monospace" font-size="16" fill="#333">libraries/</text>
  
  <!-- libraries 내부 파일들 -->
  <rect x="150" y="460" width="300" height="30" rx="5" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="160" y="480" font-family="Consolas, monospace" font-size="14" fill="#333">LibDiamond.sol</text>
  <text x="450" y="480" font-family="Arial" font-size="14" fill="#eb2f96">다이아몬드 코어 라이브러리</text>
  
  <rect x="150" y="500" width="300" height="30" rx="5" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="160" y="520" font-family="Consolas, monospace" font-size="14" fill="#333">LibCounter.sol</text>
  <text x="450" y="520" font-family="Arial" font-size="14" fill="#eb2f96">카운터 스토리지 V1</text>
  
  <rect x="150" y="540" width="300" height="30" rx="5" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="160" y="560" font-family="Consolas, monospace" font-size="14" fill="#333">LibCounterV2.sol</text>
  <text x="450" y="560" font-family="Arial" font-size="14" fill="#eb2f96">카운터 스토리지 V2 (확장)</text>
</svg> 