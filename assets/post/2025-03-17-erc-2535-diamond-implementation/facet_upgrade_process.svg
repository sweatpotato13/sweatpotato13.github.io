<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">CounterFacet 버전별 업그레이드 과정</text>
  
  <!-- V1 Box -->
  <rect x="100" y="100" width="180" height="280" rx="10" fill="#4e73df" />
  <rect x="100" y="100" width="180" height="50" rx="10" fill="#36b9cc" />
  <text x="190" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">V1: 기본 기능</text>
  
  <!-- V1 Content -->
  <rect x="120" y="160" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="190" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">getCount()</text>
  
  <rect x="120" y="210" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="190" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">increment() +1</text>
  
  <rect x="120" y="260" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="190" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">decrement() -1</text>
  
  <rect x="120" y="310" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="190" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">setCount()</text>
  
  <!-- V2 Box -->
  <rect x="330" y="100" width="180" height="280" rx="10" fill="#4e73df" />
  <rect x="330" y="100" width="180" height="50" rx="10" fill="#1cc88a" />
  <text x="420" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">V2: 기능 추가</text>
  
  <!-- V2 Content -->
  <rect x="350" y="160" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="420" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">getCount()</text>
  
  <rect x="350" y="210" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="420" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">increment() +2</text>
  
  <rect x="350" y="260" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="420" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">decrement() -2</text>
  
  <rect x="350" y="310" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="420" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">setCount() + 이벤트</text>
  
  <!-- V2 New Functions -->
  <rect x="350" y="360" width="140" height="40" rx="5" fill="#36b9cc" />
  <text x="420" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="white">doubleIncrement()</text>
  
  <rect x="350" y="410" width="140" height="40" rx="5" fill="#36b9cc" />
  <text x="420" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="white">isMultipleOf()</text>
  
  <!-- V3 Box -->
  <rect x="560" y="100" width="180" height="280" rx="10" fill="#4e73df" />
  <rect x="560" y="100" width="180" height="50" rx="10" fill="#f6c23e" />
  <text x="650" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">V3: 스토리지 확장</text>
  
  <!-- V3 Content -->
  <rect x="580" y="160" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="650" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">getCount()</text>
  
  <rect x="580" y="210" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="650" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">increment() +3</text>
  
  <rect x="580" y="260" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="650" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">doubleIncrement()</text>
  
  <rect x="580" y="310" width="140" height="40" rx="5" fill="#f8f9fa" stroke="#e74a3b" stroke-width="2" />
  <text x="650" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">isMultipleOf()</text>
  
  <!-- V3 New Functions -->
  <rect x="580" y="360" width="140" height="40" rx="5" fill="#36b9cc" />
  <text x="650" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="white">getCounterInfo()</text>
  
  <rect x="580" y="410" width="140" height="40" rx="5" fill="#36b9cc" />
  <text x="650" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="white">initializeV3()</text>
  
  <!-- Storage Box -->
  <rect x="100" y="420" width="180" height="60" rx="5" fill="#e74a3b" opacity="0.7" />
  <text x="190" y="455" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Storage V1:</text>
  <text x="190" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="white">count</text>
  
  <rect x="330" y="460" width="180" height="60" rx="5" fill="#e74a3b" opacity="0.7" />
  <text x="420" y="485" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Storage V1(계속):</text>
  <text x="420" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">count</text>
  
  <rect x="560" y="460" width="180" height="120" rx="5" fill="#e74a3b" opacity="0.7" />
  <text x="650" y="485" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Storage V2(확장):</text>
  <text x="650" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">count</text>
  <text x="650" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="white">lastIncremented</text>
  <text x="650" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="white">totalIncrements</text>
  <text x="650" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="white">...</text>
  
  <!-- Arrows Between Versions -->
  <line x1="280" y1="240" x2="330" y2="240" stroke="#333" stroke-width="2" />
  <polygon points="330,240 320,235 320,245" fill="#333" />
  <text x="305" y="225" font-family="Arial" font-size="14" fill="#333">업그레이드</text>
  
  <line x1="510" y1="240" x2="560" y2="240" stroke="#333" stroke-width="2" />
  <polygon points="560,240 550,235 550,245" fill="#333" />
  <text x="535" y="225" font-family="Arial" font-size="14" fill="#333">업그레이드</text>
</svg> 